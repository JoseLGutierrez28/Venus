<!DOCTYPE html>
<html>
<head>
    <title>Codigo qr</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div id="qrcode"></div>

    <script>
        function generateQRCode() {
            const phoneNumber = "3506304904"; // Aquí coloca el número deseado

            // Enlace para realizar la llamada telefónica
            const callLink = `tel:${phoneNumber}`;

            // Generar el código QR con el enlace de llamada
            const qrcode = new QRCode(document.getElementById("qrcode"), {
                text: callLink,
                width: 400,
                height: 400
            });
        }

        generateQRCode();
    </script>
</body>
</html>
